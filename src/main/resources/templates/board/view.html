<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${post.title}"></h2>
        <div class="mb-3">
            <span th:text="${post.author}"></span> |
            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span> |
            조회수: <span th:text="${post.viewCount}"></span>
        </div>
        <div class="mb-3">
            <pre th:text="${post.content}" class="form-control" style="min-height: 200px;"></pre>
        </div>
        <div class="mb-3">
            <a th:href="@{/board}" class="btn btn-secondary">목록</a>
            <a th:href="@{/board/edit/{id}(id=${post.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/board/delete/{id}(id=${post.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
